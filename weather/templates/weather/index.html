<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Погодний додаток</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">НЕ НИЙ НА ПОГОДу!</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Головна</a>
        <a class="p-2 text-dark" href="#">Інформація</a>
        <a class="p-2 text-dark" href="#">Допомога</a>
        <a class="p-2 text-dark" href="#">Ціни на рейси</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в моєму місті</h1>
            <form method="POST">
                {% csrf_token %}
                <label for="city">Місто</label>
                {{ form.name }}
                <input type="submit" name="send" value="Дізнатись" class="mt-2 btn btn-danger">
            </form>


        </div>
        <div class="col-4 offset-1">
            <h1>Інформація</h1>
            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-8">
                        <b>Місто:</b>{{ info.city }}<br>
                        <b>Температура:</b>{{ info.temp }} <sup>o</sup>
                    </div>
                    <div class="col-3 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="photo"
                             class="img-thumbnail">
                    </div>

                </div>
            </div>

            {% endfor %}
        </div>


    </div>
</div>

</body>
</html>
